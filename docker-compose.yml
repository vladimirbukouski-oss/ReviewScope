version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    env_file:
      - backend/.env
    volumes:
      - ./backend/data:/app/backend/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8888
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8888/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

